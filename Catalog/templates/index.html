{% if latest_course_list %}
    <table>
    {% for Course in latest_course_list %}
        <tr>
            <td>{{ Course.pk }}</td>
            <td>{{ Course.Title }}</td>
            <td>{{ Course.Instructor }}</td>
            <td>{{ Course.Duration }}</td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
