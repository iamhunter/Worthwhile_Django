<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Post Template</title>

  <!-- CSS  -->
  {% load static %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
<script>
$(document).ready(function(){
    $('.button-collapse').sideNav();
});
</script>
<body>
  <nav class="grey lighten-1 menu-bar" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{% url 'index' %}" class="brand-logo">Programming Django</a>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'index' %}">Course Catalog</a></li>
        <li><a href="{% url 'add' %}">Add Course</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
          <li><a href="{% url 'index' %}">Course Catalog</a></li>
          <li><a href="{% url 'add' %}">Add Course</a></li>
          </ul>
      </ul>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col s8">
              <h2>{{ course.Title }} </h2>
              <h5>{{ course.Description }}</h5>
              <img class="responsive-img" src="{{ course.CourseArt.url }}"></img>
          </div>
          <div class="col s4">
              <br><br>
              <a href="{% url 'change' course.pk %}" class="waves-effect waves-light btn">Change</a>
              <br><br>
              <ul>
                  <li> Instructor: {{ course.Instructor }} </li>
                  <li> Duration: {{ course.Duration }} weeks </li>
              </ul>
          </div>
      </div>
  </div>
</body>
</html>
